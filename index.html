<!-- LOCAL STORAGE _ CAR WORLD TASK -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CAR WORLD</title>
  <script src="./script.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<style>
  body {
    background-image: url('https://w0.peakpx.com/wallpaper/167/229/HD-wallpaper-bmw-auto-road-car.jpg');
    background-size: cover; 
    background-position: center; 
    background-repeat: no-repeat; 
    height: 100vh;
    margin: 0; 
  }

  .transparent-form {
    background-color: rgba(212, 255, 209, 0.3);
    padding: 20px; 
    border-radius: 10px; 
  }
</style>

<body>
  <h1 class="text-center text-success">Car World</h1><br><br><br>
  <div class="container">
    <div class="row">

      <!-- Form 1: Store Records -->
      <div class="col-lg-6 col-md-6 mb-2">
        <form class="transparent-form" style="height:410px;">
          <h2 class="text-center text-success">Enter Details</h2>

          <div class="form-group pt-3">
            <label for="carBrand" class="d-block">Car Brand</label>
            <input type="text" class="form-control" id="carBrand" placeholder="Car Brand">
          </div>

          <div class="form-group">
            <label for="carPrice" class="d-block">Price</label>
            <input type="text" class="form-control" id="carPrice" placeholder="Price">
          </div>

          <div class="form-group">
            <label for="carKey" class="d-block">Key</label>
            <input type="text" class="form-control" id="carKey" placeholder="Key">
          </div>
          <div class="text-center pt-3">
            <button type="button" onclick="storeRecords()" class="btn btn-outline-success"> Store Records</button>
          </div>
          
        </form>
      </div>

      <!-- Form 2: Retrieve Records -->
      <div class="col-lg-3 col-md-6 mb-2">
        <form class="transparent-form" style="height:410px;">
          <h2 class="text-center text-success">Enter Key To Retrieve Items</h2>
          <div class="form-group pt-3">
            <label for="retrieveKey" class="d-block">Key</label>
            <input type="text" class="form-control" id="retrieveKey" placeholder="Key">
          </div>
          <div class="text-center pt-3">
            <button type="button" onclick="retrieveRecords()" class="btn btn-outline-primary"> Retrieve Records</button>
          </div>
          <div id="Store"></div>
        </form>
      </div>

      <!-- Form 3: Delete Records -->
      <div class="col-lg-3 col-md-6 mb-2">
      <form class="transparent-form" style="height:410px;">
          <h2 class="text-center text-success">Enter Key To Delete Items</h2>
          <div class="form-group pt-3">
              <label for="deleteKey" class="d-block">Key</label>
              <input type="text" class="form-control" id="deleteKey" placeholder="Key">
          </div>
          <div class="text-center pt-3">
              <button type="button" onclick="deleteRecords()" class="btn btn-outline-danger">Delete Records</button>
          </div>
      </form>
      </div>

      <!-- Clear All Records Button -->
      <button type="button" onclick="clearAllRecords()" class="btn btn-secondary btn-lg btn-block">Clear All Records</button>


</body>
</html>
